<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLDResearch - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #b3cde0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #011f4b;
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn-login {
            background-color: #005b96;
            color: white;
        }
        .btn-login:hover {
            background-color: 	#03396c;
        }
        .btn-register {
            background-color: #0f4539;
            color: white;
        }
        .btn-register:hover {
            background-color: #052d0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TLDResearch</h1>
        <div class="button-group">
            <button class="btn btn-login" onclick="location.href='login.html'">Login</button>
            <button class="btn btn-register" onclick="location.href='register.html'">Register</button>
        </div>
    </div>
</body>
</html>
