{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<style>
    /* Apply the color palette */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: rgb(63,94,251);
    background: linear-gradient(90deg, rgb(36 54 145) 0%, rgb(188 53 158) 100%)
}

/* Signup Container */
.signup-container {
    background: #ffffff; /* Medium Dark Blue */
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    width: 750px;
    text-align: center;
    color: #1188df; /* Light Blue */
    display: flex;
}

h2 {
    margin-bottom: 20px;
    color: #1188df;
}

/* Form Styles */
.form-group {
    margin-bottom: 15px;
    text-align: center;
}

label {
    display: block;
    font-weight: bold;
    color: #1188df;
}

input {
    width: 75%;
    padding: 10px;
    border: 1px solid #6497b1; /* Soft Blue */
    border-radius: 5px;
}

input::placeholder {
    color: #1188df;
}

/* Signup Button */
button {
    width: 80%;
    background: #005b96; /* Darker Blue */
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background: #6497b1; /* Lighter Blue */
}
.half{
    width: 50%;
}
/* Error Message */
.error {
    color: #ff4c4c;
    font-size: 14px;
    margin-bottom: 10px;
}

/* Login Link */
p {
    margin-top: 15px;
    font-size: 14px;
}

a {
    color: #b3cde0;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="signup-container">
        <div class="half">
            <h2>Sign Up</h2>
            {% if form.errors %}
                <p class="error">Please correct the errors below.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <button type="submit">Sign Up</button>
            </form>
        
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
