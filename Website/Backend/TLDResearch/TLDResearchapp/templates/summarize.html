<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Summarization</title>

    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 40vh;
            margin: 0;
            background: linear-gradient(90deg, rgb(36 54 145) 0%, rgb(188 53 158) 100%);
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            height: 100%;
            background: #333;
            color: white;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            position: fixed;
            left: 0;
            z-index: 4;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.hidden {
            transform: translateX(-220px);
        }

        .sidebar h3 {
            text-align: center;
        }

        .summary-list {
            list-style: none;
            padding: 0;
        }

        .summary-list li {
            padding: 5px;
            border-bottom: 1px solid gray;
            cursor: pointer;
        }

        .summary-list li:hover {
            background: #444;
        }

        /* Sidebar Toggle Button */
        .toggle-btn {
            position: absolute;
            left: 180px; /* Moves inside the sidebar */
            top: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: left 0.3s ease-in-out;
            z-index: 5;
        }

        .sidebar.hidden + .toggle-btn {
            left: 10px;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logout Form (Django-based) */
        .logout-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .logout-form button {
            padding: 8px 15px;
            border: none;
            background: red;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout-form button:hover {
            background: darkred;
        }

        .container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .upload-box {
            width: 300px;
            height: 150px;
            border: 2px dashed #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            background: white;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

	.summary-box {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            width: 50%;
            min-height: 100px;
            text-align: left;
            white-space: pre-wrap;
            visibility: hidden; /* Initially hidden */
        }
        .upload-icon {
            width: 60px; /* Adjust size */
            display: block;
            margin: 0 auto 10px; /* Center image and add spacing */
        }
    </style>
</head>
<body>

    <!-- Sidebar (Summarization List) -->
    <div class="sidebar" id="sidebar">
        <h3>Summarizations</h3>
        <ul class="summary-list" id="summaryList">
            <li>No summarizations yet</li> <!-- Placeholder -->
        </ul>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="toggle-btn" id="toggleSidebar">â˜°</button>

    <!-- Logout Form -->
    <div class="logout-container">
        <form id="logout-form" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Upload File for Summarization</h1>
            
            <!-- File Upload Form -->
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div class="upload-box" id="uploadBox">
                    <img src="upload.svg" alt="Upload Icon" class="upload-icon">
                    <input type="file" id="fileInput" name="file" hidden>
                </div>

                <button type="button" id="summarizeBtn" disabled>Summarize</button>
            </form>
	    <div class="summary-box" id="summaryBox"></div>
        </div>
    </div>

    <script>
        // Inline JavaScript
        const uploadBox = document.getElementById("uploadBox");
        const fileInput = document.getElementById("fileInput");
        const summarizeBtn = document.getElementById("summarizeBtn");
        const uploadText = document.getElementById("uploadText");
        const summaryList = document.getElementById("summaryList");
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleSidebar");
	const summaryBox = document.getElementById("summaryBox");

        // Handle click on upload box (opens file dialog)
        uploadBox.addEventListener("click", () => fileInput.click());

        // Handle file selection via input
        fileInput.addEventListener("change", (event) => {
            handleFile(event.target.files[0]);
        });

        // Handle drag-and-drop
        uploadBox.addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        uploadBox.addEventListener("drop", (event) => {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            handleFile(file);
        });

        // Function to handle file display and enable button
        function handleFile(file) {
            if (file) {
                uploadText.textContent = file.name;
                summarizeBtn.disabled = false;
            }
        }

        // Sidebar toggle function
        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("hidden");
        });

	summarizeBtn.addEventListener("click", async () => {
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            // Disable button while processing
            summarizeBtn.disabled = true;
            summarizeBtn.textContent = "Summarizing...";

            try {
                const response = await fetch("/summarize/", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
		summaryBox.textContent = result.ai_response;
                summaryBox.style.display = "block"; // Show the summary box
		summaryBox.style.visibility = "visible";
            } catch (error) {
                summaryBox.textContent = "Error summarizing the file.";
                summaryBox.style.visibility = "visible";
            } finally {
                summarizeBtn.disabled = false;
                summarizeBtn.textContent = "Summarize";
            }
        });

        document.addEventListener("DOMContentLoaded", async function() {
            const summaryList = document.getElementById("summaryList");
            const summaryBox = document.getElementById("summaryBox");
            try {
                const response = await fetch("/get_summaries/");
                const data = await response.json();
		console.log(data);
                if (data.summaries.length === 0) {
                    summaryList.innerHTML = "<li>No summarizations yet</li>";
                } else {
                    summaryList.innerHTML = "";
                    data.summaries.forEach(summary => {
                        const listItem = document.createElement("li");
                        listItem.textContent = summary.file_name;
                        listItem.addEventListener("click", () => {
                            summaryBox.textContent = summary.summary;
                            summaryBox.style.visibility = "visible";
                        });
                        summaryList.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error("Error fetching summaries:", error);
            }
        });
    </script>

</body>
</html>
