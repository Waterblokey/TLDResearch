<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Summarization</title>

    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* margin: 0; */
            background-color: #caa9ff;
            /* background-image: linear-gradient(rgba(89, 66, 123, 0.97), rgba(117, 44, 228, 0.97)); */

        }

        /* Logout button container */
        .logout-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .logout-button {
            padding: 8px 15px;
            border: none;
            background: rgb(135, 59, 104);
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout-button:hover {
            background: darkred;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* background-image: linear-gradient(180deg, rgba(89, 66, 123, 0.97), rgba(117, 44, 228, 0.97)); */


        }

        .upload-box {
            width: 300px;
            height: 150px;
            border: 2px dashed #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            background: white;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <div class="logout-container">
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h1>Upload File for Summarization</h1>
        
        <!-- File Upload Form -->
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="upload-box" id="uploadBox">
                <p id="uploadText">Drag & drop a file here, or click to upload</p>
                <input type="file" id="fileInput" name="file" hidden>
            </div>

            <button type="submit" id="summarizeBtn" disabled>Summarize</button>
        </form>
    </div>

    <script>
        // Inline JavaScript
        const uploadBox = document.getElementById("uploadBox");
        const fileInput = document.getElementById("fileInput");
        const summarizeBtn = document.getElementById("summarizeBtn");
        const uploadText = document.getElementById("uploadText");

        // Handle click on upload box (opens file dialog)
        uploadBox.addEventListener("click", () => fileInput.click());

        // Handle file selection via input
        fileInput.addEventListener("change", (event) => {
            handleFile(event.target.files[0]);
        });

        // Handle drag-and-drop
        uploadBox.addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        uploadBox.addEventListener("drop", (event) => {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            handleFile(file);
        });

        // Function to handle file display and enable button
        function handleFile(file) {
            if (file) {
                uploadText.textContent = file.name;
                summarizeBtn.disabled = false;
            }
        }

        // Logout Function
        function logout() {
            alert("Logging out...");
            window.location.href = "/logout"; // Redirect to logout URL
        }
    </script>

</body>
</html>
